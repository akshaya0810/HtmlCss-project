<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Form</title>
    <link rel="stylesheet" href="Tasktest1(1).css">
</head>
<body>
    <div class="container">
        <form class="signin">
            <h2>Login Form</h2>
            <div class="button-container">
                <div id="btn"></div>
                <button type="button" class="toggle-btn">Login</button>
                <button type="button" class="toggle-btn">Signup</button>
            </div>
            
              
            <br><br>
            <div>
                <input type="text" placeholder="Email Address">
            </div>
            <br>
            <div>
                <input type="password" placeholder="Password">
            </div>
            <div>
                <a  href="####">Forgot Password?</a>
            </div>
            <br><br>
            <div>
                <input type="submit" value="Login">
            </div>
            <br>
            <div>
                <p>Not a member? <a href="###"><span style="color: darkblue;">Signup now</span></a></p>
            </div>
        </form>

        <form class="signup">
            <h2>Signup Form</h2>
            <div class="button-container1">
                <div id="btn1"></div>
                <button type="button1" class="toggle-btn1">Login</button>
                <button type="button1" class="toggle-btn1">Signup</button>
            </div>
            
            <br><br>
            <div>
                <input type="text" placeholder="Email Address">
            </div>
            <br>
            <div>
                <input type="password" placeholder="Password">
            </div>
            <br>
            <div>
               <input type="password" placeholder="Confirm Password">
            </div>
            <br><br>
            <div>
                <input type="submit" value="Signup">
            </div>
        </form>
    </div>
</body>
</html>
