<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Creations</title>
</head>

<body>
    <fieldset>
        <h1><b>Basic HTML form</b></h1>
        <fieldset>
            <legend>
                Name
            </legend>
            <label>First Name</label><br>
            <input type="text"><br><br>

            <label>Last Name</label><br>
            <input type="text"><br>
        </fieldset>
        <fieldset>
            <legend>Other Questions</legend>
            <label>Choose a Drink:</label><br>
            <input type="radio" id="tea" name="snacks">tea<br>
            <input type="radio" id="Coffee" name="snacks">Coffee<br>
            <input type="radio" id="Hot Chocolates" name="snacks">Hot Chocolates<br><br>

            <label>What Icecream do u like?</label><br>
            <input type="checkbox">Chocolates<br>
            <input type="checkbox">Chocolates Pudding<br>
            <input type="checkbox">Chocolates peanut butter<br>
            <input type="checkbox">Vanilla<br>
            <input type="checkbox">Strawberry<br><br>

            <label>Select a School:</label><br>
            <select>
                <option selected>Harward</option><br>
                <option>Annai</option><br>

            </select>
            <br><br>
            <label>Please provide Comments:</label><br>
            <textarea></textarea><br><br>
            <!-- <textarea style="resize: none;"></textarea><br><br> -->
        </fieldset><br><br>
        <input type="submit">
    </fieldset>
</body>

</html>
