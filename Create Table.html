<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Table</title>
    <style>
        table
        {
            
           border: 1px solid black;
         
        }
        th{
            background-color: green;
        }
        .highlight
        {
            background-color: lightblue;
        }
        
    </style>
</head>
<body>
    <h1>EMPLOYEE TABLE</h1>
    <table>
        <tr>
        <th>EmpId</th>
        <th>EmpName</th>
        <th>EmpDept</th>
        <th>EmpSalary</th>
    </tr>
    <tr>
        <td>101</td>
        <td>joe</td>
        <td>development</td>
        <td>50,000</td>
    </tr>
    <tr>
        <td class="highlight">102</td>
        <td class="highlight">mary</td>
        <td class="highlight">testing</td>
        <td class="highlight">30,000</td>
    </tr>
    <tr>
        <td>103</td>
        <td>beck</td>
        <td>analyst</td>
        <td>40,000</td>
    </tr>
    <tr>
        <td class="highlight">104</td>
        <td class="highlight">candace</td>
        <td class="highlight">development</td>
        <td class="highlight">45,000</td>
    </tr>
    </table>
</body>
</html>
